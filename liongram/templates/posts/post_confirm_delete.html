{% extends 'base.html' %}  <!-- base.html을 상속 받곘다는 태그-->

{% block title %} 인덱스 {% endblock %}


{% block content %} <!-- 상위 html에서 지정한 block 명과 똑같이 해주고 그 아래에 들어가야 할 html 코드 입력-->
<h1> Post 삭제하기 </h1>
<form action="" method="POST">
    {% csrf_token %}
    <p>한번 삭제된 데이터는 복구가 불가능합니다.</p>
    <p>그래도 삭제하시겠습니까? ID : {{ post.id }}</p><br/><br/>
    <a href="{% url 'index' %}">돌아가기</a>
    <input type="submit" value="삭제하기">
</form>
{% include 'mixin/posts/post_card.html' with detail=True %}
{% endblock %}
